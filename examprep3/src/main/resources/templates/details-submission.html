<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="fragments/nav" ></th:block>
    </header>
    <main class="mt-3" th:object="${submission}" >
        <h1 class="text-center text-judge" th:text="| Submission details - *{id}|">Submission Details - f8b44d7c-e173-4bc7-990d-7b85dbd2ded0</h1>
        <hr class="hr-2 bg-judge">
        <div class="d-flex justify-content-between">
            <h2 class="text-judge" th:text="|Problem - *{problem.name}|">Problem - The Rounding of Isaac</h2>
            <h2 class="text-judge" th:text="|User - *{user.username}|">User - John Doe</h2>
        </div>
        <hr class="hr-2 bg-judge">
        <h3 class="text-judge my-3">Code:</h3>
        <div class="w-100 rounded bg-code text-code d-flex flex-column p-3" th:text="*{code}">

        </div>
        <div class="d-flex justify-content-between mt-4">
            <h3 class="text-judge" th:text="| Achieved Result - *{achievedResult}| /100">Achieved Result: 67/100</h3>
            <h3 class="text-judge" th:text=" |Created on - *{createdOn}|">Created On: 16/04/2019</h3>
        </div>
        <hr class="hr-2 bg-judge">
    </main>
    <footer>
        <th:block th:include="fragments/footer" ></th:block>
    </footer>
</div>
</body>
</html>
