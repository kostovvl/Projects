<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="fragments/nav" ></th:block>
    </header>
    <main th:object="${submissionCreate}" class="mt-3">
        <h1 class="text-center text-judge" th:text="${problem.name}">Problem - The Rounding of Isaac</h1>
        <hr class="hr-2 bg-judge">
        <h3 class="text-judge my-3">Submit your code here:</h3>
        <form id="create-submission-form" class="form" th:action="@{/submission/create(id = ${problem.id})}" th:method="POST">
            <div class="w-100 rounded bg-code text-code d-flex flex-column p-3">
                <textarea class="code-line" th:field = "*{code}"></textarea>
                <small th:each="e : ${#fields.errors('code')}"
                th:text="${e}"></small>
            </div>
            <hr class="hr-2 bg-judge">
            <div class="d-flex justify-content-center">
                <button class="btn bg-judge font-weight-bold text-white"><h3 class="text-center pr-1 pt-1">Submit</h3></button>
            </div>
            <hr class="hr-2 bg-judge">
        </form>
    </main>
    <footer>
        <th:block th:include="fragments/footer" ></th:block>
    </footer>
</div>
</body>
</html>
