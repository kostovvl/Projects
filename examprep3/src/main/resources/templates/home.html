<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="fragments/nav" ></th:block>
    </header>
    <main class="mt-3 mb-3">
        <div id="problems">
            <div class="problem-row d-flex justify-content-around row mt-4">
                <div class="problem bg-judge text-white rounded p-3 col-md-2"
                     th:each="p : ${problems}" >
                    <h5 class="text-center font-weight-bold" th:text="${p.name}">Other-Problem-4</h5>
                    <h5 class="text-center mt-3">Completed: 0%</h5>
                    <hr class="hr-2 bg-white">
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/submission/create/(id = ${p.id})}"
                           class="text-white font-weight-bold"><h5>Submit</h5></a>
                        <a th:href="@{/problem/details/(id = ${p.id})}"
                           class="text-white font-weight-bold"><h5>Details</h5></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-5">
        <th:block th:include="fragments/footer" ></th:block>
    </footer>
</div>
</body>
</html>
