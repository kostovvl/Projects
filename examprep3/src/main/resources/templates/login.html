<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<!--Judging Universally Developed Genuine Environments-->
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="fragments/nav" ></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-judge text-center font-weight-bold">Login</h1>
        <hr class="hr-2 bg-judge w-25">
        <form th:object="${userLogin}" id="login-form" class="form w-25 mx-auto"
              th:action="@{/users/login}" th:method="post">
            <small th:if = "${wrongCredentials}"> WRONG USERNAME OR PASSWORD!</small>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="username" class="text-judge font-weight-bold">Username</label>
                </div>
                <input th:field = "*{username}" type="text" class="form-control"
                       id="username" placeholder="Username..." name="username">
                <small th:each="e : ${#fields.errors('username')}"
                th:text="${e}">Error text here!</small>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="password" class="text-judge font-weight-bold">Password</label>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
                <small th:each="e : ${#fields.errors('password')}"
                       th:text="${e}">Error text here!</small>
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <button class="btn btn-judge">Login</button>
            </div>
            <hr class="hr-2 bg-judge"/>
        </form>
    </main>
    <footer>
        <th:block th:include="fragments/footer" ></th:block>
    </footer>
</div>
</body>
</html>
