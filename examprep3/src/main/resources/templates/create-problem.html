<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="fragments/nav" ></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-judge text-center font-weight-bold">Create Problem</h1>
        <hr class="hr-2 bg-judge w-25">
        <form th:object="${problemCreate}" id="create-problem-form" class="form w-25 mx-auto"
              th:action="@{/problem/create}" th:method="post">
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="name" class="text-judge font-weight-bold">Name</label>
                </div>
                <input th:field = "*{name}" type="text" class="form-control" id="name" placeholder="Name..." name="name">
                <small th:each="e : ${#fields.errors('name')}"
                       th:text="${e}">Error text here!</small>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="totalPoints" class="text-judge font-weight-bold">Total Points</label>
                </div>
                <input th:field = "*{totalPoints}"  type="number" class="form-control"
                       id="totalPoints" placeholder="Total Points..." name="totalPoints">
                <small th:each="e : ${#fields.errors('totalPoints')}"
                       th:text="${e}">Error text here!</small>
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <button class="btn btn-judge">Create</button>
            </div>
            <hr class="hr-2 bg-judge"/>
        </form>
    </main>
    <footer>
        <th:block th:include="fragments/footer" ></th:block>
    </footer>
</div>
</body>
</html>
