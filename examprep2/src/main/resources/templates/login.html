<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/nav" ></th:block>
</header>
<main>
    <h1 class="text-center">Login</h1>
    <hr class="hr-3"/>
    <form th:object="${userLogin}" th:action="@{/users/login}" th:method="post" class="mx-auto w-15">
        <h4 class="text-center bg-dark text-danger"
            th:if="${wrongCredentials}">Wrong username or password</h4>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input th:field = "*{username}" type="text" class="form-control" id="username" name="username"/>
            <small class="text-danger" th:if="${#fields.hasErrors('username')}">Incorrect username!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Login</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="fragments/footer" ></th:block>
</footer>
</body>
</html>
