<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/nav" ></th:block>
</header>
<main>
    <div class="text-center mt-2 mb-4">
        <h1>Hero Details</h1>
    </div>
    <hr class="my-3"/>
    <div class="container-fluid">
        <div th:object="${hero}" class="row justify-content-center">
            <div class="col-md-6">
                <img th:src="*{image}" class="img-thumb, align-content-center" width="300" height="300" />
                <div class="label mt-2">
                    <h2 class="text-white text-center">Name</h2>
                    <h4 class="text-white text-center" th:text="*{name}">SoulTaker</h4>
                </div>
                <div class="label mt-4">
                    <h2 class="text-white text-center">Class</h2>
                    <h4 class="text-white text-center" th:text="*{heroClass.name()}">Warrior</h4>
                </div>
                <div class="label mt-4">
                    <h2 class="text-white text-center">Level</h2>
                    <h4 class="text-white text-center mb-3" th:text="*{level}">75</h4>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="fragments/footer" ></th:block>
</footer>
</body>
</html>
