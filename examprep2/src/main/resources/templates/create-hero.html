<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/nav" ></th:block>
</header>

<main>
    <h1 class="text-center mt-2">Create Hero</h1>
    <hr class="hr-3"/>
    <form th:object="${heroCreate}" th:action="@{/heroes/create}" th:method="post"  class="mx-auto w-15">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Hero Name</label>
            </div>
            <input th:field = "*{name}" type="text" class="form-control" id="name" name="name"/>
            <small class="text-danger" th:each="e : ${#fields.errors('name')}" th:text="${e}">Incorrect name!</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="heroClass" class="h4 mb-2">Hero Class</label>
            </div>
            <select style="margin-left: 30%; width: 100px;" id="heroClass" name = "heroClass">

                <option th:each="e : ${classes}" th:text="${e}" th:value="${e.name()}"></option>

            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="level" class="h4 mb-2">Level</label>
            </div>
           <input th:field = "*{level}"  type="number" class="form-control" id="level" name="level"/>
            <small class="text-danger" th:each="e : ${#fields.errors('level')}" th:text="${e}">Incorrect name!</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">
                Create Hero
            </button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="fragments/footer" ></th:block>
</footer>
</body>
</html>
