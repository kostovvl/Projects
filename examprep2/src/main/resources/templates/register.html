<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/nav" ></th:block>
</header>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <form th:object="${userRegister}" th:action="@{/users/register}" th:method="post" class="mx-auto w-15">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:field = "*{username}" type="text" class="form-control" id="username" name="username"/>
            <small class="text-danger" th:if="${#fields.hasErrors('username')}">Incorrect username!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field = "*{email}" type="email" class="form-control" id="email" name="email"/>
            <small class="text-danger" th:if="${#fields.hasErrors('email')}">Username must be atleast 2 characters long!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password"/>
            <small class="text-danger" th:if="${#fields.hasErrors('password')}">Password must be atleast 2 characters long!</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                <small class="text-danger" th:if="${passwordConfirm}">Passwords don't match!</small>
            </div>
            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"/>
        </div>
		<div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                 <label for="country" class="h4 mb-2">Country</label>
			</div>
            <input th:field = "*{country}" type="text" class="form-control" id="country" name="country"/>
            <small class="text-danger" th:if="${#fields.hasErrors('country')}">Country must be atleast 2 characters long!</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Register</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="fragments/footer" ></th:block>
</footer>
</body>
</html>
