<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header(title)">
</head>

<body>

<div th:include="fragments/navigation :: navigation"></div>

    <div class="container">
        <h2 class="text-center text-white">Login</h2>
        <form method="POST" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input value="username" id="username" name="username" type="text" min="2" max="50" class="form-control"
                       placeholder="Username" />
            </div>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input value="password" id="password" name="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Password"/>

            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input th:href="@{users/login}" th:method="POST" type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div>
	<!--    <footer>Create your custom footer :)</footer>-->
	</div>
</body>
</html>
