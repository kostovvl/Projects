<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/hrader" ></th:block>>
</head>

<body>

<div>
    <th:block th:include="fragments/navigation" ></th:block>
</div>


    <div class="container">
        <h2 class="text-center text-white">Login</h2>
        <form th:object="${userLogin}" method="POST" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field = "*{username}" value="username" id="username" name="username" type="text" min="2" max="50" class="form-control"
                       placeholder="Username" />
                <th:block th:if="${wrongUsername}">
                    <p class="errors alert alert-danger">
                        Invalid username.
                    </p>
                </th:block>
            </div>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input value="password" id="password" name="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Password"/>
                <th:block th:if="${wrongPassword}">
                    <p class="errors alert alert-danger">
                        Invalid password.
                    </p>
                </th:block>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div>
	<!--    <footer>Create your custom footer :)</footer>-->
	</div>
</body>
</html>
