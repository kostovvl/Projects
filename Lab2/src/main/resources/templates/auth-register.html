<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header(title)">
</head>

<body>

<div th:include="fragments/navigation :: navigation"></div>

    <div class="container">
        <h2 class="text-center text-white">Register User</h2>
        <form class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="firstName" class="text-white font-weight-bold">First Name</label>
                    <input  id="firstName" type="text" min="2" max="20" class="form-control"
                           placeholder="First name" />

                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                    <input  id="lastName" type="text" min="2" max="20" class="form-control"
                           placeholder="First name"  />

                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input   id="username" type="text" min="2" max="20" class="form-control"
                           placeholder="First name"   />

                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input  id="password" type="text" min="2" max="20" class="form-control"
                           placeholder="Password"  />

                </div>
            </div>

            <div class="row">
                <div class="col col-md-4">

                    <div class="button-holder d-flex">
                        <input th:href="@{users/register}" th:method="POST"
                               type="submit" class="btn btn-info btn-lg" value="Submit"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div>
	<!--    <footer>Create your custom footer :)</footer>-->
	</div>
	
</body>
</html>
